name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest ]
        rust: [ 1.90.0, 1.92.0 ]
    steps:
    - uses: actions/checkout@v5
    
    # Use OpenSSL on Windows. It is the ShiningLight.OpenSSL.Dev package.
    - name: Set openssl environment variables
      if: runner.os == 'Windows'
      run: |
        echo "OPENSSL_DIR=C:/Program Files/OpenSSL" >> $env:GITHUB_ENV
        echo "OPENSSL_LIB_DIR=C:/Program Files/OpenSSL/lib/VC/x64/MDd" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Install rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
    
    - uses: taiki-e/install-action@protoc

    - uses: taiki-e/install-action@cargo-llvm-cov

    - name: Run cargo check
      run: cargo +${{ matrix.rust }} check

    - name: Run cargo fmt
      run: cargo +${{ matrix.rust }} fmt --all -- --check
    
    - name: Run cargo clippy
      run: cargo +${{ matrix.rust }} clippy --all-targets -- -D warnings
    
    - name: Run cargo test
      run: cargo +${{ matrix.rust }} test --all -- --nocapture

    - name: Run llvm-cov
      run: cargo +${{ matrix.rust }} llvm-cov --codecov --output-path codecov.json --ignore-filename-regex tonic-tls-tests.*

    - name: Show cov summary
      run: cargo +${{ matrix.rust }} llvm-cov report --summary-only --ignore-filename-regex tonic-tls-tests.*

    - name: Upload Report to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./codecov.json
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }} # required